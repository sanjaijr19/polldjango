

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2>Create a new poll</h2>
      <form method="post">
        {% csrf_token %}
        {{ poll_form.as_p }}
        {% for choice_form in choice_forms %}
          {{ choice_form.as_p }}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Create poll</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
